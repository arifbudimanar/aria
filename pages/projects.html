<layout src="main.html" title="My Projects">

    <section class="relative z-20 max-w-2xl mx-auto my-12">
        <include 
            src="page-heading.html" 
            title="My Projects" 
            description="Here are some of the current projects I've been working on. I really enjoy creating new projects and coming up with new ideas. I'm always working on something new, so check back often!"
        ></include>


        <div class="z-50 grid items-stretch w-full grid-cols-2 gap-5 my-8">
            <ForEach collection="projects">
                <include 
                    src="project.html" 
                    name="{projects.name}"
                    description="{projects.description}"
                    image="{projects.image}"
                    url="{projects.url}"
                ></include>
            </ForEach>
        </div>


    </section>

</layout>
