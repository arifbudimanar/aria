<layout src="main.html" title="My Projects">

    <section class="relative z-20 max-w-2xl mx-auto my-12">
        <div class="relative z-20 w-full mx-auto lg:mx-0">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">My Projects</h2>
            <p class="mt-6 text-lg leading-8 text-gray-600">Here are some of the current projects I've been working on. I really enjoy creating new projects and coming up with new ideas. I'm always working on something new, so check back often!</p>
        </div>

        <div class="z-50 grid items-stretch w-full grid-cols-2 gap-5 my-5">
            <ForEach collection="projects">
                <include 
                    src="project.html" 
                    name="{projects.name}"
                    description="{projects.description}"
                    image="{projects.image}"
                    url="{projects.url}"
                ></include>
            </ForEach>
        </div>


    </section>

</layout>
