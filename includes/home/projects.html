<section class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold leading-10 tracking-tight text-neutral-900">My Projects</h2>
    <p class="px-6 mb-6 text-base text-neutral-600 dark:text-neutral-500 xl:px-0">
        Here are some of my recent projects. I'm always working on something new, so check back often!
    </p>
    <div class="flex items-stretch w-full gap-10 mt-5">
        <ForEach collection="projects" count="3">
            <include 
                src="projects/project.html" 
                name="{projects.name}"
                description="{projects.description}"
                image="{projects.image}"
                url="{projects.url}"
            ></include>
        </ForEach>
    </div>

    <div class="flex items-center justify-center w-full py-5">
        <include src="button.html" text="View All My Projects" link="/projects"></include>
    </div>
</section>
