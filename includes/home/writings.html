<section class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold leading-10 tracking-tight text-neutral-900">My Writings</h2>
    <p class="px-6 mb-6 text-base text-neutral-600 dark:text-neutral-500 xl:px-0">
        Along with coding and designing I also like to write about life and technology. Here are some of my recent posts.
    </p>

    <div class="w-full max-w-4xl mx-auto mt-12 mb-16 xl:px-0 md:mt-20 lg:mt-24">
        <div class="flex items-start justify-start">
            <div class="w-1/2">
                <ForEach content="post" as="post">

                    <div class="pt-8 cursor-pointer md:p-4" onClick="window.location='{post.link}'">
                        <h2 class="mb-3">
                            <a href="{post.link}" class="text-2xl font-bold leading-tight tracking-tight sm:text-3xl dark:text-neutral-100">{post.title}</a>
                        </h2>
                        <p class="text-neutral-600">

                            <span>{post.description}</span>
                        </p>
                        <div class="mt-2.5 text-xs font-medium text-neutral-800 dark:text-neutral-300">Posted on {post.dateFormatted}</div>
                    </div>

                </ForEach>
            </div>
            <div class="w-1/2">
                <form action="/thank-you" class="p-6 border rounded-2xl border-zinc-100 dark:border-zinc-700/40">
                    <h2 class="flex text-sm font-semibold text-zinc-900 dark:text-zinc-100"><svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" class="flex-none w-6 h-6"><path d="M2.75 7.75a3 3 0 0 1 3-3h12.5a3 3 0 0 1 3 3v8.5a3 3 0 0 1-3 3H5.75a3 3 0 0 1-3-3v-8.5Z" class="fill-zinc-100 stroke-zinc-400 dark:fill-zinc-100/10 dark:stroke-zinc-500"></path><path d="m4 6 6.024 5.479a2.915 2.915 0 0 0 3.952 0L20 6" class="stroke-zinc-400 dark:stroke-zinc-500"></path></svg><span class="ml-3">Stay up to date</span></h2>
                    <p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">Get notified when I publish something new, and unsubscribe at any time.</p>
                    <div class="flex mt-6"><input placeholder="Email address" aria-label="Email address" required="" class="min-w-0 flex-auto appearance-none rounded-md border border-zinc-900/10 bg-white px-3 py-[calc(theme(spacing.2)-1px)] shadow-md shadow-zinc-800/5 placeholder:text-zinc-400 focus:border-teal-500 focus:outline-none focus:ring-4 focus:ring-teal-500/10 dark:border-zinc-700 dark:bg-zinc-700/[0.15] dark:text-zinc-200 dark:placeholder:text-zinc-500 dark:focus:border-teal-400 dark:focus:ring-teal-400/10 sm:text-sm" type="email"><button class="inline-flex items-center justify-center flex-none gap-2 px-3 py-2 ml-4 text-sm font-semibold transition rounded-md outline-offset-2 active:transition-none bg-zinc-800 text-zinc-100 hover:bg-zinc-700 active:bg-zinc-800 active:text-zinc-100/70 dark:bg-zinc-700 dark:hover:bg-zinc-600 dark:active:bg-zinc-700 dark:active:text-zinc-100/70" type="submit">Join</button></div>
                </form>
            </div>
        </div>


        <div class="flex items-center justify-center w-full py-5">
            <include src="button.html" text="View All My Writing" link="/blog"></include>
        </div>
    </div>
</section>
